<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			p{
				margin-left: 10px;
				width:50px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<input type="button" id="btn"  value="99乘法表" onclick="createcf()"/>
		<div id="d1"></div>
	</body>
	<script >
		function createcf(){
			for(var i=1;i<=9;i++){
				for(var j=1;j<=i;j++){
					document.getElementById("d1").innerHTML+="<p>"+i+"*"+j+"="+i*j+"</p>";	
				}
				document.getElementById("d1").innerHTML+="<br/>";
			}
		}	
	</script>
</html>
